<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-pelada</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/fav.jpg" />
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./assets/logomarca.svg" alt="Logomarca da E-pelada" />
      </header>
      <main>
        <input type="text" id="nomeJogador" placeholder="Nome do jogador" />
        <button onclick="adicionarJogador()">Adicionar jogador</button>
        <div id="jogadores"></div>
        <label for="#numeroDeTimes">NÂº de times</label>
        <select id="numeroDeTimes" onchange="setNumeroDeTimes(this.value)">
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button onclick="dividirTimes()">Dividir times</button>
        <button onclick="resetar()">Resetar</button>
        <div id="time1"></div>
        <div id="time2"></div>
        <div id="time3"></div>
        <div id="time4"></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
